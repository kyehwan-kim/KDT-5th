<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom's CAFE MENU</title>
  </head>

  <body>
    <h1>TOM's cafe</h1>
    <ul>
      <li>
        <h2>아이스 아메리카노</h2>
        <ol type="a">
          <li><strong>3500원</strong></li>
        </ol>
        <p>시원한 아메리카노</p>
        <hr />
      </li>
    </ul>
    <ul>
      <li>
        <h2>라떼는 아바라</h2>
        <ol type="A">
          <li><i>7000원</i></li>
        </ol>
        <p>따스하고 바닐라가 풍부한 아바라</p>
        <hr />
      </li>
    </ul>
    <ul>
      <li>
        <h2>달달구리 초코 라떼</h2>
        <ol type="i">
          <li><i>3000원</i></li>
        </ol>
        <p>풍부한 코코아가루가 듬뿍 들어가 초코라떼</p>
        <hr />
      </li>
    </ul>
    <ul>
      <li>
        <h2>달달구리 초코 라떼</h2>
        <ol type="i">
          <li><del>3000원</del></li>
        </ol>
        <p>풍부한 코코아가루가 듬뿍 들어가 초코라떼</p>
        <hr />
      </li>
    </ul>
    <ul>
      <li>
        <h2>달달구리 초코 라떼</h2>
        <ol type="i">
          <li><u>3000원</u></li>
        </ol>
        <p>풍부한 코코아가루가 듬뿍 들어가 초코라떼</p>
        <hr />
      </li>
    </ul>
  </body>
</html>
