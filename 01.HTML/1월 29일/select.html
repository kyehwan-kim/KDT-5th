<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
  </head>

  <body>
    <select name="menu">
      <optgroup label="coffee">
        <option value="ice americano">아이스 아메리카노</option>
        <option value="hot americano">따뜻한 아메리카노</option>
        <option value="latte" selected>라떼</option>
        <option value="cappuccino">카푸치노</option>
      </optgroup>
      <optgroup label="other">
        <option value="lemonade">레모네이드</option>
        <option value="hotchoco" disabled>핫초코</option>
        <option value="smoothie">스무디</option>
      </optgroup>
    </select>
    <br /><br />
    <input type="button" value="클릭해주세요" />
    <button>Click</button>
    <br />
    <input type="text" />
    <br />
    <input type="password" />
    <br /><br />
    <input type="checkbox" name="menu" value="coffee" />커피
    <input type="checkbox" name="menu" value="tea" />차
    <input type="checkbox" name="menu" value="smoothie" />스무디
    <br />
    <input type="radio" name="animal" value="dog" />강아지
    <input type="radio" name="animal" value="cat" />고양이
    <input type="radio" name="animal" value="rabbit" />토끼
    <br />
    <input type="date" name="datetime" />
    <br />
    <input type="datetime-local" name="local-time" />
    <br />
    <input type="color" />
  </body>
</html>
