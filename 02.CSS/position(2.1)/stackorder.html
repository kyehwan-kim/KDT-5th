<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        height: 3000px;
      }
      .parent {
        position: relative;
        width: 400px;
        height: 300px;
        background-color: darkblue;
      }
      .child1 {
        position: relative;
        z-index: 999;
        width: 150px;
        height: 100px;
        background-color: yellow;
      }
      .child2 {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 1;
        width: 250px;
        height: 150px;
        background-color: orange;
      }
      .child3 {
        position: absolute;
        bottom: 50px;
        z-index: 999;
        width: 150px;
        height: 200px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1">1</div>
      <div class="child2">2</div>
      <div class="child3">3</div>
    </div>
  </body>
</html>
