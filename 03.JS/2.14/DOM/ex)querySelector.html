<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <ul>
      <li class="orange">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li id="skyblue">6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </body>
  <script>
    let listEl1 = document.querySelector(".orange");
    console.log(listEl1);

    let listEl2 = document.getElementById("skyblue");
    console.log(listEl2);

    let listEl3 = document.querySelector("ul>li:nth-child(2)");
    listEl3.classList.add("orange");
    console.log(listEl3);

    if (listEl1.classList.contains("orange")) {
      listEl1.classList.remove("orange");
    }
    console.log(listEl1);
  </script>
</html>
